<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/tailwind/tailwind.css" />
    <title>Document</title>
  </head>
  <body class="font-vazir">
    <!-- side Bar -->
    <div></div>
    <!-- main  -->
    <div class="flex flex-col">
      <!-- navbar  -->
      <div class="flex justify-between shadow h-16 items-center px-5">
        <div class="w-full ">
          <form action="" class="flex w-full items-center ">
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6 text-gray-500 cursor-pointer"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                />
              </svg>
            </div>
            <input type="text" class="w-full  py-3 px-6 outline-none " placeholder="جستجو..." />
          </form>
        </div>
        <div class="flex items-center">
          <!-- bell  -->
          <div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 text-gray-500 ml-4 cursor-pointer"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0"
              />
            </svg>
          </div>
          <!-- avatar  -->
          <div class="flex-shrink-0">
            <img class="w-9 rounded-full cursor-pointer"  src="assets/img/7327668_3594138.jpg" alt="" />
          </div>

        </div>
      </div>

      <!-- main  -->
      <main>
        <div class="py-5 mt-10">
          <!-- text  -->
          <div class="max-w-7xl mx-auto">
            <span class="text-2xl font-semibold text-gray-900">داشبورد</span>
          </div>
          <!-- content  -->
          <div class="max-w-7xl mx-auto py-4">
            <div
              class="border-4 border-dashed border-gray-200 h-96 rounded-lg"
            ></div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
